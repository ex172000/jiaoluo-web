######################## Book Preview ##########################
preview:
  enable : true
  pagePreview:
    # page preview loop
    - image : "images/jiaoluo/question.png"

  title : "我们团队成员经历的一个小故事"
  content : "他原本是在一个小县城的小学读书，毕业了面临升学问题，他的父母希望他在当地的一所比较好的初中上学，但是他了解到在市区有一所更好的私立初中也在招生，而且面向附属的各个县。他觉得这也是一个开眼界的好机会，于是就和同学们一起参加考试并被录取了。这时候他的父母就面临了一个择校难题，到底去哪里？于是他们当时就去咨询了他们小学经验丰富的老师，那老师建议他们不要去市区，因为孩子太小容易“管不住”。<br><br>
不甘心之前的努力付之东流，他开始联系去了那所学校的学长。学长分享了他在市区学校的正面经历。说这里一切都是全新的，师生都充满活力、积极向上。学校的成绩也很好，过去几年都是大市第一。最重要的是学长还分享了住校生活的体验，觉得他毋需担心。“学校不仅在学业上有严格管理，生活上也有很多支持” 于是他就把这些信息告诉了先前并不了解这所学校的父母让他们意识到其实放他去市区上学不仅不是一个坏的想法，也能培养独立能力，于是就顺从了他的心愿。<br><br>
__得出的结论__：1. 许多事情多一个经历多一个角度想法会不一样 2. 找到合适（相似经历）的回答非常重要 "

  # button
  button:
    enable : true
    label : "Purchase on Amazon"
    link : "#"


