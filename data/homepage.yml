  content : "可以向指定的经历者群体提问，答题者根据自己的人生感悟进行回答，APP不仅会对所有回答进行数据统计，告诉我不同经历者的看法数据，并且会推荐匹配度最高的回答给提问者/浏览者。
             
             - 得到共鸣和支持

             - 有实践性的回答 

             - 有效地找到适合我的回答 "
